<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>


          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="forgotPassword()">
            <div class="input_group">
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
                <input matInput type="email" formControlName="email" maxlength="75"/>
                <mat-error class="error"
                  *ngIf="lf.email.errors?.['required'] && (loginFormSubmitted)">
                  Email address can't be empty
                </mat-error>
                <mat-error class="error"
                  *ngIf="!lf.email.errors?.['required'] && lf.email.errors?.['pattern'] && (loginFormSubmitted)">
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
            </div>

            <button id="forgotPassword" mat-flat-button color="primary" class="w-100" type="submit">
              forgot password
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">New to Modernize?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
