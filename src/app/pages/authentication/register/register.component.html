<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-12">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  Sign in with Google
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign up with</div>

          <form class="m-t-30" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="input_group">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Adddress</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="email" formControlName="email" />
                <mat-error class="error"
                  *ngIf="rf.email.errors?.['required'] && (rf.email.touched || registerFormSubmitted)">
                  Email address can't be empty
                </mat-error>
                <mat-error class="error"
                  *ngIf="!rf.email.errors?.['required'] && rf.email.errors?.['pattern'] && (rf.email.touched || registerFormSubmitted)">
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
            </div>
            <div class="input_group">
              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="password" />
                <mat-error class="error"
                  *ngIf="rf.password.errors?.['required'] && (rf.password.touched || registerFormSubmitted)">
                  Password can't be empty
                </mat-error>
                <mat-error class="error"
                  *ngIf="rf.password.errors?.['minlength'] && (rf.password.touched || registerFormSubmitted)">
                  Password should be minimum 6 characters
                </mat-error>
              </mat-form-field>
            </div>

            <button id="registerSubmit" mat-flat-button color="primary" class="w-100" type="submit">
              Sign Up
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
