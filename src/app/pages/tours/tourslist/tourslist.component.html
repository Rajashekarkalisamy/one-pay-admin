<div class="row">
    <div class="col-lg-12">

    </div>
    <div class="col-lg-12">
        <mat-card class="cardWithShadow">
            <mat-card-header class="p-24">
                <div class="col-md-12">
                    <mat-card-title>Tours
                        <button mat-fab extended class="float-right m-b-20" [routerLink]="['/tours/addnew']">
                            <mat-icon>add</mat-icon>
                            Add New
                        </button>
                    </mat-card-title>

                </div>
            </mat-card-header>
            <mat-card-content>
                <!-- <mat-card-title>Tours</mat-card-title> -->
                <div class="table-responsive">
                    <table mat-table [dataSource]="tours" class="w-100">
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                S.No
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <div class="d-flex align-items-center">
                                    <div class="m-l-16">
                                        {{ element.position }}
                                    </div>
                                </div>
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.name }}
                            </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Desc
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.description | titlecase }}
                            </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                <span class="m-l-16">Action</span>
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                <mat-icon class="m-l-16 cursor-pointer" title="Members">account_box</mat-icon>
                                <mat-icon class="m-l-16 cursor-pointer" title="Edit" [routerLink]="['/tours/addnew']"
                                    [state]="{tour_id: element.tour_id}">edit</mat-icon>
                                <mat-icon class="m-l-16 cursor-pointer" title="Delete"
                                    (click)="deleteTour(element.tour_id)">delete</mat-icon>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="tourColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: tourColumns"></tr>
                    </table>
                    <div class="w-100 d-flex justify-content-center" *ngIf="tours.length === 0">No records found</div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
