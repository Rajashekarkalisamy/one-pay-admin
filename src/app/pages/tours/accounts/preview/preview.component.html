<div>
    <h1 mat-dialog-title>{{tourName}}</h1>
    <div mat-dialog-content>
        <div class="col-md-12 d-flex f-w-500 p-t-15 p-b-15">
            <div class="col-md-4"><b>{{type | titlecase}} Date: </b></div>
            <div class="col-md-8">{{date | date:'shortDate'}}</div>
        </div>
        <div class="col-lg-12 d-flex f-w-500 p-b-15" *ngIf="collectedFrom">
            <div class="col-md-4"><b>Collected From:</b></div>
            <div class="col-md-8">{{collectedFrom}}</div>
        </div>
        <div class="col-lg-12 d-flex f-w-500 p-b-15">
            <div class="col-md-4"><b>Shares:</b></div>
            <div class="col-md-8">{{shares}}</div>
        </div>
        <div class="col-lg-12 d-flex f-w-500 p-b-15">
            <div class="col-md-4"><b>Share Partners:</b></div>
            <div class="col-md-8">{{sharePartners}}</div>
        </div>
        <div class="col-lg-12 d-flex f-w-500 p-b-15">
            <div class="col-md-4"><b>Amount:</b></div>
            <div class="col-md-8"> &#x20B9; {{amount}} </div>
        </div>
        <div class="col-lg-12 d-flex f-w-500 p-b-15">
            <div class="col-md-4"><b>Share Per Person:</b></div>
            <div class="col-md-8"> &#x20B9; {{shareAmount}} </div>
        </div>
        <div class="col-lg-12 d-flex">
            <mat-checkbox (change)="addMoreTransaction=$event.checked" [checked]="addMoreTransaction">
                Add more Transactions
            </mat-checkbox>
        </div>
        <div mat-dialog-actions class="justify-content-end">
            <button mat-button (click)="onDismiss()">Cancel</button>
            <button mat-raised-button color="primary" (click)="onConfirm()">Save</button>
        </div>
    </div>
</div>
